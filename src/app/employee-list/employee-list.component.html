<section id="list-employee">
  <ng-template *ngIf="employees.length >= 1; then showData; else showNoData"></ng-template>
  <ng-template #showData>
    <div id="showData" class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Participation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; index as i;">
            <th scope="row">{{i + 1}}</th>
            <td class="ellipsis">{{employee.firstName}}</td>
            <td class="ellipsis">{{employee.lastName}}</td>
            <td class="ellipsis">{{employee.participation}}%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
  <ng-template #showNoData>
      <div id="showNoData" class="col-md-12 data-not-available">
        <p>No Data Available to Show Table</p>
      </div>
    </ng-template>
</section>
